<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Resume Builder</h1>
        <p>Build your career starting here!</p>
    </header>
    <main>
        <section class="form-container">
            <form id="resumeForm">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="yourname@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
                </div>
                <div class="form-group">
                    <label for="photo">Profile Photo:</label>
                    <input type="file" id="photo" accept="image/*">
                </div>

                <h2>Professional Summary</h2>
                <div class="form-group">
                    <textarea id="summary" name="summary" placeholder="Briefly describe yourself..." rows="4" required></textarea>
                </div>

                <h2>Education</h2>
                <div id="education-section">
                    <div class="form-group">
                        <input type="text" name="education" placeholder="Degree, Institution, Year" required>
                    </div>
                </div>
                <button type="button" class="add-btn" onclick="addField('education-section', 'Degree, Institution, Year')">Add More</button>

                <h2>Work Experience</h2>
                <div id="experience-section">
                    <div class="form-group">
                        <input type="text" name="experience" placeholder="Job Title, Company, Year" required>
                    </div>
                </div>
                <button type="button" class="add-btn" onclick="addField('experience-section', 'Job Title, Company, Year')">Add More</button>

                <h2>Skills</h2>
                <div id="skills-section">
                    <div class="form-group">
                        <input type="text" name="skills" placeholder="Skill (e.g., JavaScript, Teamwork)" required>
                    </div>
                </div>
                <button type="button" class="add-btn" onclick="addField('skills-section', 'Skill (e.g., JavaScript, Teamwork)')">Add More</button>

                <button type="submit" class="generate-btn">Generate Resume</button>
            </form>
        </section>
        <section id="resumeOutput" class="resume-container"></section>
    </main>
    <footer class="footer">
        <p>Designed and Developed by <strong>Areesha Tanoli</strong></p>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
